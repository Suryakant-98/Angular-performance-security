<div class="container">
  <h2 class="mb-3">Select Country and State</h2>
  <div class="form-group">
    <label for="country" class="form-label">Country:</label>
    <select id="country" required class="form-select">
      <option value="">-- Select Country --</option>
      <option [value]="country.code" *ngFor="let country of countryList" >{{country.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="state" class="form-label">State:</label>
    <select id="state" required class="form-select">
      <option value="">-- Select State --</option>
      <option [value]="state.code" *ngFor="let state of stateList">{{state.name}}</option>
    </select>
  </div>
</div>
